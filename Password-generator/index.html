<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="Lowercase">Lowercase</label>
            <input type="checkbox" name="Lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="Uppercase">Uppercase</label>
            <input type="checkbox" name="Uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="Digits">Digits</label>
            <input type="checkbox" name="Digits" id="digits" checked>
        </div>
        <div class="row">
            <label for="Symbols">Symbols</label>
            <input type="checkbox" name="Symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>

        <script src="script.js"></script>

    </div>
</body>

</html>
